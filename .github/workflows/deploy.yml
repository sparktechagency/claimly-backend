name: Deploy Node.js Backend

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            dist
            package.json
            package-lock.json

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-files

      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2 Instance
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          ENV_VARS_JSON: ${{ secrets.ENV_VARS_JSON }}
        run: |
          ssh $EC2_USER@$EC2_HOST "
            # Create backend folder if missing
            mkdir -p ~/applications/backend

            # Install Node.js v20 if missing
            node -v || (curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash - && sudo apt-get install -y nodejs)

            # Install PM2 globally if missing
            pm2 -v || sudo npm install -g pm2
          "

          # Sync build files to EC2
          rsync -avz \
            --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            dist package.json package-lock.json \
            $EC2_USER@$EC2_HOST:~/applications/backend/

          # Install dependencies on EC2 and start/reload PM2
          ssh $EC2_USER@$EC2_HOST "
            cd ~/applications/backend && \
            npm ci --omit=dev && \
            echo '$ENV_VARS_JSON' | jq -r 'to_entries | .[] | \"\(.key)=\(.value)\"' > .env && \
            pm2 start dist/server.js --name backend || pm2 reload backend && \
            pm2 save
          "
